name: Daily Anthropic Resume

on:
  schedule:
    - cron: '0 9 * * *'  # 9:00 AM UTC todos los días
  workflow_dispatch:  # Permitir ejecución manual

jobs:
  generate-resume:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate daily resume
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python src/scraper.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add daily/ README.md
        git diff --staged --quiet || (git commit -m "[BOT] Daily update - $(date +%Y-%m-%d)" && git push)
